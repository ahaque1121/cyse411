name: DAST - Fastbank Auth Lab

on:
  workflow_dispatch:

jobs:
  dast_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure Node.js runtime
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install lab packages
        working-directory: fastbank-auth-lab
        run: npm install

      - name: Launch vulnerable Fastbank app
        working-directory: fastbank-auth-lab
        run: |
          npm start &
          # give the server time to start
          sleep 20

      - name: Execute OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: http://localhost:3001
          fail_action: true
          allow_issue_writing: false
